# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=springapp
spring.datasource.password=springapp123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=org.example.model

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration (optional)
server.port=8080

# Logging Configuration (optional, for debugging)
logging.level.org.example.mapper=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.example=DEBUG
logging.level.org.springframework=INFO